<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>photos</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .gallery {
            padding-top: 100px;
            display: flex;
            max-width: 800px;
            margin: 0 auto;
        }

        .photo {
            width: 200px;
            height: 200px;
            transition: transform 0.7s;
        }

        .photo img {
            width: 100%;
            height: 100%;
        }

        .photo:hover {
            transform: scale(1.1);
        }
    </style>
</head>

<body>
    <div class="gallery">
        <div class="photo">
            <img src="./images/gojo.jpg" alt="Photo 1">
        </div>
        <div class="photo">
            <img src="./images/megumi.jpg" alt="Photo 2">
        </div>
        <div class="photo">
            <img src="./images/itadory.jpg" alt="Photo 3">
        </div>
        <div class="photo">
            <img src="./images/nobara.jpg" alt="photo4">
        </div>
    </div>
</body>

</html>
